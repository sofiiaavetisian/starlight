{% if user.is_authenticated %}
  {% if is_favorite %}
    <form action="{% url 'favorite-remove' satellite.norad_id %}" method="post" class="favorite-inline">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.get_full_path }}">
      <button type="submit" class="favorite-inline-remove">★</button>
    </form>
  {% else %}
    <form action="{% url 'favorite-add' satellite.norad_id %}" method="post" class="favorite-inline">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.get_full_path }}">
      <button type="submit" class="favorite-inline-add">☆</button>
    </form>
  {% endif %}
{% endif %}
